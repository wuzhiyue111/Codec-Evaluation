dataset:
  pre_extract:
    accelerator: gpu
    audio_dir: data/MTT/mp3
    output_dir: data/MTT/MERT_features/MERT-75-16k_feature_default
    keep_folder_structure: true
    overwrite: true

    audio_loader:
      is_mono: true
      is_normalize: false  # min-max normalization
      crop_to_length_in_sec: null
      crop_to_length_in_sample_points: null
      crop_randomly: false
      sliding_window_size_in_sec: null
      sliding_window_overlap_in_percent: 0.0

    feature_extractor:
      pretrain:
        !include benchmark/models/musichubert_hf/MERT-75-16k.yaml
      force_half: false
      layer: null # null means save features from all layers
      reduction: mean # [mean, max, min, none]

  dataset: MTT
  input_type: feature # [audio, feature]
  input_dir: data/MTT/MERT_features/MERT-75-16k_feature_default
  metadata_dir: data/MTT


model:    
  downstream_structure:
    components:
      - name: feature_selector
        layer: all # [all, 0, 1, 2, ..., $n_tranformer_layer]
        # weighted sum is only effective when layer is set to all
        normalized_weight_sum: true

      - name: mlp
        hidden_layer_sizes: [512]
        dropout_p: 0.2
        num_outputs: 50


trainer: 
  # pytorch lightning trainer args
  auto_lr_find: false
  accelerator: gpu
  devices: 1
  strategy: null # [null, ddp]
  precision: 16
  accumulate_grad_batches: 1
  fast_dev_run: false
  log_every_n_steps: 50
  max_epochs: 100 

  # custom args
  seed: 1234
  eval_only: false
  paradigm: probe # [probe, finetune]


dataloader:
  num_workers: 6
  batch_size:
    train: 64
    valid: 64
    test: 64


optimizer:
  name: torch.optim.Adam
  l2_weight_decay: 0.0
  lr: 1e-3


scheduler:
  lr_scheduler_patience: 3
  earlystop_patience: 10


loss:
  loss_weight: null


logger:
  wandb_off: false # turn off wandb
  wandb_proj_name: Eval_MTT_probing
  wandb_run_name: null
  wandb_dir: data
  wandb_sweep: false
  monitor: valid_aucroc


checkpoint:
  save_best_to: null
  eval_ckpt_path: null


hp_search:
  enable: false
  framework: ray
  technique: grid_search # [grid_search, random_search, bayesian_optimization, hyperband, asha]
  search_list: 
    - name: lr
      space: [1e-2, 5e-3, 1e-3, 5e-4, 1e-4]

